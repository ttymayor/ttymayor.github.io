<section class="mt-12 md:mt-20 mb-12 md:mb-20">
    <div class="flex justify-between items-center mb-6 md:mb-8">
        <h2 class="text-2xl md:text-4xl font-bold">GitHub Stars</h2>
    </div>
    <div id="starred-repos" class="max-w-3xl mx-auto">
        <!-- Will be filled when visible -->
    </div>

    <script>
        // GitHub username - replace with your username
        const username = 'ttymayor';
        const CACHE_KEY = 'github_stars_cache';
        const CACHE_EXPIRY = 86400000; // 1 day in milliseconds
        
        // Load repos when section is visible
        document.addEventListener('DOMContentLoaded', function() {
            const reposSection = document.getElementById('starred-repos');
            
            // Initial loading state
            reposSection.innerHTML = `
                <div class="flex justify-center items-center col-span-2">
                    <svg class="animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-2">Loading starred repositories...</span>
                </div>
            `;
            
            // Try to load from cache immediately
            const cachedData = checkCache();
            if (cachedData) {
                renderRepos(cachedData);
            } else {
                // If no cache, use intersection observer to load when visible
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            fetchAllStarredRepos();
                            observer.disconnect();
                        }
                    });
                }, { threshold: 0.1 });
                
                observer.observe(reposSection.parentElement);
            }
        });
        
        // Check for valid cached data
        function checkCache() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;
                
                const { timestamp, repos } = JSON.parse(cached);
                const now = new Date().getTime();
                
                // Return cached data if it's less than expiry time old
                if (now - timestamp < CACHE_EXPIRY) {
                    return repos;
                }
                return null;
            } catch (e) {
                console.error("Cache error:", e);
                return null;
            }
        }
        
        // Save data to cache with timestamp
        function saveToCache(repos) {
            try {
                const data = {
                    timestamp: new Date().getTime(),
                    repos: repos
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            } catch (e) {
                console.error("Error saving to cache:", e);
            }
        }
        
        // Function to fetch all pages of starred repos
        async function fetchAllStarredRepos() {
            const reposContainer = document.getElementById('starred-repos');
            
            try {
                let page = 1;
                let hasMorePages = true;
                let allRepos = [];
                
                while (hasMorePages) {
                    const response = await fetch(`https://api.github.com/users/${username}/starred?per_page=100&page=${page}`);
                    const data = await response.json();
                    
                    if (data.length === 0) {
                        hasMorePages = false;
                    } else {
                        allRepos = [...allRepos, ...data];
                        page++;
                    }
                }
                
                // Save to cache
                saveToCache(allRepos);
                
                // Render repositories
                renderRepos(allRepos);
                
            } catch (error) {
                console.error("Error fetching starred repositories:", error);
                reposContainer.innerHTML = `
                    <div class="col-span-1 md:col-span-2">
                        <p class="text-red-500">Error loading GitHub stars. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        // Render repositories to the page
        function renderRepos(allRepos) {
            const reposContainer = document.getElementById('starred-repos');
            
            // Clear loading indicator
            reposContainer.innerHTML = '';
            
            if (allRepos.length === 0) {
                reposContainer.innerHTML = '<p>No starred repositories found.</p>';
                return;
            }
            
            // Display the total count
            const countElement = document.createElement('div');
            countElement.className = 'col-span-1 md:col-span-2 mb-4';
            countElement.innerHTML = `<p class="text-gray-400">Total starred repositories: ${allRepos.length}</p>`;
            reposContainer.appendChild(countElement);
            
            // Display the first 10 repos
            const displayRepos = allRepos.slice(0, 5);
            
            displayRepos.forEach(repo => {
                const repoCard = document.createElement('div');
                repoCard.className = 'border border-gray-700 rounded-lg p-4 mb-4 hover:border-indigo-300 transition-all duration-300';
                
                const description = repo.description || 'No description provided';
                
                repoCard.innerHTML = `
                    <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="block flex flex-col justify-between h-full">
                        <div>
                            <h3 class="text-xl font-bold text-indigo-500 hover:text-indigo-300 transition-all duration-300">${repo.name}</h3>
                            <p class="text-gray-400 mt-2">${description}</p>
                        </div>
                        <div id="data" class="flex items-center mt-3">
                            <span class="flex items-center text-sm text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                </svg>
                                ${repo.stargazers_count}
                            </span>
                            <span class="flex items-center text-sm text-gray-500 ml-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                                </svg>
                                ${repo.forks_count}
                            </span>
                            <span class="ml-auto text-xs bg-gray-800 text-gray-400 px-2 py-1 rounded">${repo.language || 'N/A'}</span>
                        </div>
                    </a>
                `;
                
                reposContainer.appendChild(repoCard);
            });
            
            // Add "View All" link if there are more repos
            if (allRepos.length > 4) {
                const viewAllContainer = document.createElement('div');
                viewAllContainer.className = 'col-span-1 md:col-span-2 mt-4 text-center';
                viewAllContainer.innerHTML = `
                    <a href="https://github.com/${username}?tab=stars" class="text-blue-500 hover:text-blue-400 transition-colors duration-200 text-sm md:text-lg">
                        View all starred repositories (${allRepos.length})
                    </a>
                `;
                reposContainer.appendChild(viewAllContainer);
            }
        }
    </script>
</section>
