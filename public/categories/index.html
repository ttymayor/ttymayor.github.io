<script>
    
    function updateLocalTime() {
        const timeElements = document.querySelectorAll('#local-time, #mobile-local-time');
        timeElements.forEach(element => {
            if (element) {
                const now = new Date();
                
                
                const taiwanTime = new Date(now.getTime() + (now.getTimezoneOffset() + 480) * 60000);
                const timeString = taiwanTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                
                
                const timeLabel = element.previousElementSibling;
                if (timeLabel) {
                    timeLabel.textContent = "Taiwan Time";
                }

                element.textContent = timeString;
            }
        });
    }
    updateLocalTime();
    setInterval(updateLocalTime, 1000);

    
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenuClose = document.getElementById('mobile-menu-close');
    const mobileMenu = document.getElementById('mobile-menu');

    function toggleMobileMenu() {
        const isHidden = mobileMenu.classList.contains('hidden');
        if (isHidden) {
            mobileMenu.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; 
        } else {
            mobileMenu.classList.add('hidden');
            document.body.style.overflow = ''; 
        }
    }

    mobileMenuButton.addEventListener('click', toggleMobileMenu);
    mobileMenuClose.addEventListener('click', toggleMobileMenu);

    
    const mobileMenuLinks = mobileMenu.querySelectorAll('a');
    mobileMenuLinks.forEach(link => {
        link.addEventListener('click', () => {
            toggleMobileMenu();
        });
    });

    
    const themeToggleBtn = document.getElementById('theme-toggle');
    if (themeToggleBtn) {
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            themeToggleDarkIcon.classList.add('hidden');
        } else {
            themeToggleLightIcon.classList.add('hidden');
            themeToggleDarkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    }
</script>

            回到頂部
        </button>
        <script>
            let goTopBtn = document.getElementById("goTopBtn");
            let footerGoTopBtn = document.getElementById("footerGoTopBtn");
            let footer = document.querySelector("footer");

            window.addEventListener("scroll", scrollFunction);

            function scrollFunction() {
            
            const footerRect = footer.getBoundingClientRect();
            const viewportHeight = window.innerHeight || document.documentElement.clientHeight;
            const nearFooter = footerRect.top < viewportHeight - 50; 

            if ((document.body.scrollTop > 750 || document.documentElement.scrollTop > 750) && !nearFooter) {
                goTopBtn.classList.remove("opacity-0", "pointer-events-none");
                goTopBtn.classList.add("opacity-100");
            } else {
                goTopBtn.classList.add("opacity-0", "pointer-events-none");
                goTopBtn.classList.remove("opacity-100");
            }

            
            }

            function topFunction() {
            window.scrollTo({ top: 0, behavior: "smooth" });
            }
        </script>
