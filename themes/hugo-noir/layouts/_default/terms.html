{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-8">{{ .Title }}</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .Data.Terms.ByCount }}
        <div class="border border-indigo-500 hover:shadow-lg transition-shadow rounded-lg p-6 bg-[#18181b]">
            <a href="{{ .Page.RelPermalink }}" class="text-xl font-semibold hover:text-indigo-400 transition-colors">
                {{ .Page.Title }}
            </a>
            <span class="text-gray-400 ml-2">({{ .Count }})</span>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
